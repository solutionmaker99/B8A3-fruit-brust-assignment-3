<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B8A3 Fruit Brust Website Assignment 3</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- lato and poppins google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .lato {
        font-family: "Lato", sans-serif;
      }
      .poppins {
        font-family: "Poppins", sans-serif;
      }
      /* .carousel-item {
        border-radius: 8px;
        background: rgba(18, 18, 18, 0.7);
      } */
    </style>
  </head>
  <body>
    <header class="py-12 px-60">
      <!-- nav bar -->
      <div class="navbar bg-[#F85559] rounded-[60px] mb-14">
        <!-- navbar start -->
        <div class="navbar-start">
          <ul
            class="menu menu-horizontal px-1 text-white text-lg my-4 mx-6 lato"
          >
            <li><a>Home</a></li>
            <li><a>About Us</a></li>
            <li><a>Shop</a></li>
            <li><a>All Fruits</a></li>
          </ul>
        </div>
        <!-- navbar center -->
        <div class="navbar-center flex gap-3">
          <img src="images/logo.png" class="mr-4" alt="" />
          <h3 class="text-white lato text-[40px] font-bold">Fruit Burst</h3>
        </div>
        <!-- navbar end -->
        <div class="navbar-end">
          <input
            type="search"
            placeholder="Search here"
            class="bg-white border-none w-[400px] h-14 rounded-[50px] px-7 py-4"
          />
          <img
            src="images/search.svg"
            alt=""
            class="relative h-6 w-6 right-12"
          />
        </div>
      </div>
      <!-- banner area -->
      <div class="carousel w-full">
        <div id="slide1" class="carousel-item relative w-full rounded-lg">
          <img src="images/banner1.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="images/banner2.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img src="images/banner3.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
          <img src="images/banner4.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- deal section -->
      <section>
        <div class="grid">
          <div>
            <!-- Open the modal using ID.showModal() method -->
            <button class="btn" onclick="my_modal_5.showModal()">
              open modal
            </button>
            <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
              <form method="dialog" class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">
                  Press ESC key or click the button below to close
                </p>
                <div class="modal-action">
                  <!-- if there is a button in form, it will close the modal -->
                  <button class="btn">Close</button>
                </div>
              </form>
            </dialog>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
